{% set name = "blark" %}
{% set version = "0.6.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/p/blark/blark-{{ version }}.tar.gz
  sha256: 881c6f9440fb2bd840f180cf799563ed50268205c92dd113d0ed3f152e2c062a

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  entry_points:
    - blark = blark.__main__:main

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - pytmc
    - lark >=1.0

test:
  imports:
    - blark
    - blark.tests
  commands:
    - blark --help

about:
  home: https://github.com/klauer/blark
  license: GPL-2.0-only
  license_family: GPL
  license_file: LICENSE
  summary: Beckhoff TwinCAT ST (IEC 61131-3) code parsing in Python using Lark

extra:
  recipe-maintainers:
    - klauer
