{% set name = "blark" %}
{% set version = "0.7.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/b/blark/blark-{{ version }}.tar.gz
  sha256: 3405e77f3b2d9d33c3c4fd30f8df66d719993a93787cd43eade114a2cbd693f4

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  entry_points:
    - blark = blark.__main__:main

requirements:
  host:
    - python >=3.9
    - pip
  run:
    - python >=3.9
    - lxml
    - lark >=1.0
    - typing-extensions

test:
  imports:
    - blark
    - blark.tests
  commands:
    - blark --help
    - blark parse --help
    - blark format --help

about:
  home: https://github.com/klauer/blark
  license: GPL-2.0-only
  license_family: GPL
  license_file: LICENSE
  summary: Beckhoff TwinCAT ST (IEC 61131-3) code parsing in Python using Lark

extra:
  recipe-maintainers:
    - klauer
